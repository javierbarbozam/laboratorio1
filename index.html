<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laboratorio 1</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="first-section">
      <nav>
        <ul class="sidebar-list">
          <li>
            <button class="sidebar-persian">
              <p class="visually-hidden">Go to Persian Design</p>
            </button>
          </li>
          <li>
            <button class="sidebar-home">
              <p class="visually-hidden">Go to Home Page</p>
            </button>
          </li>
          <li>
            <button class="sidebar-notifications">
              <p class="visually-hidden">Go to Notifications</p>
            </button>
          </li>
          <li>
            <button class="sidebar-calendar">
              <p class="visually-hidden">Go to Calendar</p>
            </button>
          </li>
          <li>
            <button class="sidebar-stats">
              <p class="visually-hidden">Go to Stadistics</p>
            </button>
          </li>
          <li>
            <button class="sidebar-profile">
              <p class="visually-hidden">Go to My Profile</p>
            </button>
          </li>
          <li>
            <button class="sidebar-settings">
              <p class="visually-hidden">Settings</p>
            </button>
          </li>
        </ul>
      </nav>
      <div class="sidebar-menu">
        <button class="return-btn">
          <p class="visually-hidden">Close Settings Section</p>
        </button>
        <span class="sidebar-menu-title">settings</span>
        <ul>
          <li><button class="sidebar-menu-profile">Edit Profile</button></li>
          <li><button class="sidebar-menu-notification">Notification</button></li>
          <li><button class="sidebar-menu-security">Security</button></li>
          <li><button class="sidebar-menu-appereance">Appereance</button></li>
          <li><button class="sidebar-menu-help">Help</button></li>
        </ul>
      </div>
    </section>
    <main>
      <div class="second-section-title">
        <h1>Edit profile</h1>
        <div class="main-profile-picture"></div>
      </div>
      <form method="post">
        <div class="form-flex">
          <div>
            <label for="name">First Name</label>
            <input type="text" name="name" id="name" placeholder="Mehrab">
          </div>
          <div>
            <label for="last-name">Last Name</label>
            <input type="text" name="name" id="last-name" placeholder="Bozogi">
          </div>
        </div>
        <label class="label-email" for="email">E-mail</label>
        <input type="email" name="name" id="email" placeholder="Mehrabbozorgi.business@gmail.com">
        <label for="address">Address</label>
        <input type="text" name="address" id="address" placeholder="33062 Zboncak isle">
        <label for="contact">Contact</label>
        <input type="tel" name="contact" id="contact" placeholder="58077.79">
        <div class="form-flex">
          <div>
            <label for="city">City</label>
            <select name="city" id="city">
              <option value="0">Mehrab</option>
              <option value="1">Mehrab</option>
              <option value="2">Mehrab</option>
              <option value="3">Mehrab</option>
            </select>
          </div>
          <div>
            <label for="city">State</label>
            <select name="city" id="city">
              <option value="0">Bozorgi</option>
              <option value="1">Bozorgi</option>
              <option value="2">Bozorgi</option>
              <option value="3">Bozorgi</option>
            </select>
          </div>
        </div>
        <label class="label-password" for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="password123">
        <div class="form-flex form-btn">
          <input type="reset" name="" id="form-reset-btn" value="Cancel">
          <input type="submit" name="" id="form-submit-btn" value="Save">
        </div>
      </form>
    </main>
    <footer>
      <button class="footer-profile-btn"><p class="visually-hidden">My Notifications</p></button>
      <button class="footer-notifications-btn"><p class="visually-hidden">My profile</p></button>
    </footer>
  </body>
</html>
